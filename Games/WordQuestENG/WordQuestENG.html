<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            min-height: -webkit-fill-available;
            min-height: 100dvh;
            padding: 5px;
            overflow: hidden;
        }
        
        #gameContainer {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 500px;
            height: 100vh;
            height: -webkit-fill-available;
            height: 100dvh;
            max-height: 900px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        #header {
            text-align: center;
            flex-shrink: 0;
        }
        
        h1 {
            color: #4a5568;
            font-size: 22px;
            margin-bottom: 5px;
        }
        
        #gameInfo {
            display: flex;
            justify-content: space-around;
            margin-bottom: 8px;
            font-size: 13px;
            color: #718096;
        }
        
        #wordHints {
            display: flex;
            justify-content: space-around;
            padding: 8px;
            background: #f0f4f8;
            border-radius: 8px;
            margin-bottom: 5px;
            font-size: 12px;
            color: #4a5568;
            border: 2px solid #e2e8f0;
        }
        
        .hint-item {
            text-align: center;
            flex: 1;
        }
        
        .hint-label {
            font-size: 10px;
            color: #718096;
            display: block;
        }
        
        .hint-value {
            font-weight: bold;
            color: #2d3748;
            font-size: 13px;
        }
        
        #canvasContainer {
            display: flex;
            justify-content: center;
            flex-shrink: 0;
            margin-bottom: 5px;
        }
        
        #powerUps {
            display: flex;
            justify-content: space-around;
            padding: 8px;
            background: #f7fafc;
            border-radius: 8px;
            flex-shrink: 0;
            margin-bottom: 5px;
        }
        
        .powerUp {
            text-align: center;
            cursor: pointer;
            font-size: 11px;
            flex: 1;
        }
        
        .powerUp button {
            background: #805ad5;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 4px 8px;
            font-size: 11px;
            cursor: pointer;
            margin-top: 2px;
            width: 90%;
        }
        
        .powerUp button:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
        }
        
        .powerUp button.swap-button {
            background: #f6ad55;
        }
        
        #message {
            text-align: center;
            padding: 5px;
            font-size: 13px;
            color: #4a5568;
            min-height: 25px;
            flex-shrink: 0;
        }
        
        #keyboard {
            display: grid;
            gap: 3px;
            flex-shrink: 0;
            margin-bottom: 5px;
        }
        
        .keyboard-row {
            display: flex;
            justify-content: center;
            gap: 3px;
        }
        
        .key {
            padding: 0;
            background: #e2e8f0;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            color: #2d3748;
            flex: 1;
            max-width: 40px;
            height: 38px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .key:active {
            transform: scale(0.95);
        }
        
        .key.wide {
            max-width: 60px;
            font-size: 11px;
        }
        
        .key.not-in-word {
            background: #a0aec0;
            color: white;
        }
        
        .key.wrong-position {
            background: #f6ad55;
            color: white;
        }
        
        .key.correct {
            background: #48bb78;
            color: white;
        }
        
        #bottomActions {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 5px;
            background: #edf2f7;
            border-radius: 8px;
            flex-shrink: 0;
        }
        
        #bottomActions button {
            padding: 6px 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
        }
        
        #bottomActions span {
            font-size: 12px;
            color: #4a5568;
        }

        .leaderboard-button {
            padding: 6px 12px;
            background: #38b2ac;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
        }

        @media (max-height: 700px) {
            h1 { font-size: 20px; margin-bottom: 3px; }
            #gameInfo { font-size: 12px; margin-bottom: 5px; }
            .key { height: 35px; font-size: 13px; }
            .key.wide { font-size: 10px; }
            #powerUps { padding: 5px; }
            .powerUp { font-size: 10px; }
            .powerUp button { font-size: 10px; padding: 3px 6px; }
            #message { font-size: 12px; min-height: 20px; }
            #wordHints { padding: 6px; }
            .hint-label { font-size: 9px; }
            .hint-value { font-size: 12px; }
        }
        
        @media (max-height: 600px) {
            h1 { font-size: 18px; }
            #gameInfo { font-size: 11px; }
            .key { height: 32px; font-size: 12px; }
            #powerUps { padding: 4px; }
            .powerUp { font-size: 9px; }
            .powerUp button { font-size: 9px; padding: 2px 5px; }
            #wordHints { padding: 5px; }
            .hint-value { font-size: 11px; }
        }
        
        @media (max-width: 360px) {
            .key { max-width: 32px; font-size: 12px; }
            .key.wide { max-width: 50px; font-size: 10px; }
        }
    </style>
</head>

    <script>
    // Leaderboard API
    let scoreAPI;
    let scoreSubmitted = false;

    // Engineering word lists by length with categories
    const wordLists = {
        4: [

        ],
        5: [

            {word: 'SERVO', category: 'Control'}
        ],
        6: [
            {word: 'ENGINE', category: 'Machine'},

            {word: 'SENSOR', category: 'Device'},
            {word: 'WELDER', category: 'Tool'},

            {word: 'FLANGE', category: 'Connection'},
            {word: 'COPPER', category: 'Material'},
            {word: 'SOLDER', category: 'Joining'},
            {word: 'SOCKET', category: 'Connector'},
            {word: 'STRAIN', category: 'Stress'},
            {word: 'FILTER', category: 'Component'},
            {word: 'PRIMER', category: 'Coating'},
            {word: 'ROCKER', category: 'Mechanism'},
            {word: 'THREAD', category: 'Feature'},
            {word: 'PULLEY', category: 'Mechanism'},
            {word: 'WASHER', category: 'Fastener'},
            {word: 'GASKET', category: 'Seal'},
            {word: 'SPACER', category: 'Component'},
            {word: 'ROUTER', category: 'Tool'}
        ],
        7: [
            {word: 'BEARING', category: 'Component'},
            {word: 'TURBINE', category: 'Machine'},
            {word: 'REACTOR', category: 'Vessel'},
            {word: 'ADAPTER', category: 'Connector'},
            {word: 'ANTENNA', category: 'Device'},
            {word: 'BRACKET', category: 'Support'},
            {word: 'WELDING', category: 'Process'},
            {word: 'VOLTAGE', category: 'Electrical'},
            {word: 'DAMPING', category: 'Control'},
            {word: 'POLYMER', category: 'Material'},
            {word: 'NOZZLES', category: 'Component'},
            {word: 'SPINDLE', category: 'Shaft'},
            {word: 'THERMAL', category: 'Heat'},
            {word: 'BUSHING', category: 'Component'},
            {word: 'MACHINE', category: 'Equipment'},
            {word: 'VENTING', category: 'System'},
            {word: 'RATCHET', category: 'Mechanism'},
            {word: 'BELLOWS', category: 'Flexible'},
            {word: 'CONSOLE', category: 'Control'},
            {word: 'GEARBOX', category: 'Assembly'}
        ]
    };

        // Game state
        let gameState = {
            currentWord: '',
            currentCategory: '',
            currentLength: 4,
            attempts: [],
            maxAttempts: 4,
            currentAttempt: '',
            gameOver: false,
            dailyWordIndex: 0,
            totalWords: 8,
            score: 0,
            streak: 0,
            powerUps: {
                revealVowel: 0,
                wrongLetter: 0
            },
            usedSwapTry: false,
            keyboardState: {},
            dailySeed: 0,
            revealedVowels: [],
            eliminatedLetters: [],
            isRandomMode: false,
            dailyCompleted: false,
            randomWordsPlayed: 0,
            lastStreakGuesses: 0
        };

        // Get daily seed for consistent daily challenges
        function getDailySeed() {
            const today = new Date();
            return today.getFullYear() * 10000 + (today.getMonth() + 1) * 100 + today.getDate();
        }

        // Seeded random for consistent daily challenges
        function seededRandom(seed) {
            const x = Math.sin(seed) * 10000;
            return x - Math.floor(x);
        }

        // Get daily word based on index
        function getDailyWord(index) {
            const seed = getDailySeed() + index;
            const lengths = [4, 4, 5, 5, 6, 6, 7, 7];
            const length = lengths[index];
            const list = wordLists[length];
            const wordIndex = Math.floor(seededRandom(seed) * list.length);
            return list[wordIndex];
        }

        // Get random word
        function getRandomWord() {
            const lengths = [4, 5, 6, 7];
            const length = lengths[Math.floor(Math.random() * lengths.length)];
            const list = wordLists[length];
            return list[Math.floor(Math.random() * list.length)];
        }

        // Update word hints display
        function updateWordHints() {
            // Category
            document.getElementById('categoryDisplay').textContent = gameState.currentCategory;
            
            // Vowel count
            const vowels = 'AEIOU';
            const vowelCount = gameState.currentWord.split('').filter(l => vowels.includes(l)).length;
            document.getElementById('vowelCount').textContent = vowelCount;
            
            // Check for repeated letters
            const letterCounts = {};
            for (let letter of gameState.currentWord) {
                letterCounts[letter] = (letterCounts[letter] || 0) + 1;
            }
            const hasRepeats = Object.values(letterCounts).some(count => count > 1);
            document.getElementById('repeatDisplay').textContent = hasRepeats ? 'Yes' : 'No';
        }

        // Load game state from localStorage
        function loadGameState() {
            const saved = localStorage.getItem('wordQuestState');
            const savedDate = localStorage.getItem('wordQuestDate');
            const currentDate = getDailySeed();
            const completedToday = localStorage.getItem('wordQuestCompletedDate');

            if (completedToday == currentDate) {
                // Daily challenge already completed today
                gameState.isRandomMode = true;
                gameState.dailyCompleted = true;
                gameState.score = 0;
                gameState.streak = 0;
                gameState.powerUps = {
                    revealVowel: 1,
                    wrongLetter: 0
                };
                gameState.lastStreakGuesses = 0;
                scoreSubmitted = true; // Already submitted for today
                startRandomMode();
            } else if (saved && savedDate == currentDate && !JSON.parse(saved).dailyCompleted) {
                // Continue daily challenge
                gameState = JSON.parse(saved);
                scoreSubmitted = false; // Not yet submitted
                updateWordHints();
                updateUI();
            } else {
                // New day, start fresh daily challenge
                localStorage.setItem('wordQuestDate', currentDate);
                gameState.dailySeed = currentDate;
                scoreSubmitted = false; // New day, reset flag

                // Give one random power-up to start
                const powerTypes = ['revealVowel', 'wrongLetter'];
                const randomPower = powerTypes[Math.floor(Math.random() * powerTypes.length)];
                gameState.powerUps[randomPower] = 1;
                gameState.lastStreakGuesses = 0;

                startNextWord();
            }

            updateUI();
        }

        // Save game state to localStorage
        function saveGameState() {
            localStorage.setItem('wordQuestState', JSON.stringify(gameState));
            localStorage.setItem('wordQuestDate', getDailySeed());
        }

        // Reset keyboard colors
        function resetKeyboard() {
            gameState.keyboardState = {};
            document.querySelectorAll('.key').forEach(key => {
                if (!key.textContent.includes('ENTER') && key.textContent !== '‚å´') {
                    key.className = 'key';
                }
            });
        }

        // Start next word in daily challenge
        function startNextWord() {
            if (gameState.isRandomMode) {
                startRandomMode();
                return;
            }

            if (gameState.dailyWordIndex < gameState.totalWords) {
                const wordData = getDailyWord(gameState.dailyWordIndex);
                gameState.currentWord = wordData.word;
                gameState.currentCategory = wordData.category;
                gameState.currentLength = wordData.word.length;
                gameState.maxAttempts = gameState.currentLength;
                gameState.attempts = [];
                gameState.currentAttempt = '';
                gameState.gameOver = false;
                gameState.usedSwapTry = false;
                gameState.revealedVowels = [];
                gameState.eliminatedLetters = [];

                resetKeyboard();
                updateWordHints();
                updateUI();
                saveGameState();
            } else {
                // Daily challenge complete
                showFinalScore();
                gameState.dailyCompleted = true;
                gameState.isRandomMode = true;
                localStorage.setItem('wordQuestCompletedDate', getDailySeed());
                saveGameState();
                setTimeout(() => {
                    scoreSubmitted = false; // Reset for random mode
                    startRandomMode();
                }, 3000);
            }
        }

        // Start random mode
        function startRandomMode() {
            const wordData = getRandomWord();
            gameState.currentWord = wordData.word;
            gameState.currentCategory = wordData.category;
            gameState.currentLength = wordData.word.length;
            gameState.maxAttempts = gameState.currentLength;
            gameState.attempts = [];
            gameState.currentAttempt = '';
            gameState.gameOver = false;
            gameState.usedSwapTry = false;
            gameState.revealedVowels = [];
            gameState.eliminatedLetters = [];
            gameState.randomWordsPlayed++;
            
            resetKeyboard();
            updateWordHints();
            updateUI();
        }

        // Initialize keyboard
        function initKeyboard() {
            const row1 = document.getElementById('row1');
            const row2 = document.getElementById('row2');
            const row3 = document.getElementById('row3');
            
            const rows = [
                ['Q', 'W', 'E', 'R', 'T', 'Y', 'U', 'I', 'O', 'P'],
                ['A', 'S', 'D', 'F', 'G', 'H', 'J', 'K', 'L'],
                ['ENTER', 'Z', 'X', 'C', 'V', 'B', 'N', 'M', '‚å´']
            ];
            
            rows[0].forEach(letter => {
                const key = document.createElement('button');
                key.className = 'key';
                key.textContent = letter;
                key.id = `key-${letter}`;
                key.onclick = () => addLetter(letter);
                row1.appendChild(key);
            });
            
            rows[1].forEach(letter => {
                const key = document.createElement('button');
                key.className = 'key';
                key.textContent = letter;
                key.id = `key-${letter}`;
                key.onclick = () => addLetter(letter);
                row2.appendChild(key);
            });
            
            rows[2].forEach(letter => {
                const key = document.createElement('button');
                if (letter === 'ENTER') {
                    key.className = 'key wide';
                    key.onclick = () => submitGuess();
                } else if (letter === '‚å´') {
                    key.className = 'key wide';
                    key.onclick = () => deleteLetter();
                } else {
                    key.className = 'key';
                    key.id = `key-${letter}`;
                    key.onclick = () => addLetter(letter);
                }
                key.textContent = letter;
                row3.appendChild(key);
            });
        }

        // Add letter to current attempt
        function addLetter(letter) {
            if (!gameState.gameOver && gameState.currentAttempt.length < gameState.currentLength) {
                gameState.currentAttempt += letter;
                updateDisplay();
            }
        }

        // Delete last letter
        function deleteLetter() {
            if (!gameState.gameOver && gameState.currentAttempt.length > 0) {
                gameState.currentAttempt = gameState.currentAttempt.slice(0, -1);
                updateDisplay();
            }
        }

        // Submit guess
        function submitGuess() {
            if (gameState.gameOver) return;
            if (gameState.currentAttempt.length !== gameState.currentLength) {
                showMessage('Word must be ' + gameState.currentLength + ' letters');
                return;
            }
            
            const guess = gameState.currentAttempt;
            const result = checkGuess(guess);
            gameState.attempts.push({guess, result});
            
            updateKeyboardState(guess, result);
            gameState.currentAttempt = '';
            
            if (guess === gameState.currentWord) {
                const attemptsUsed = gameState.attempts.length;
                const baseScore = gameState.currentLength * 10;
                const attemptBonus = (gameState.maxAttempts - attemptsUsed + 1) * 5;
                const roundScore = baseScore + attemptBonus;
                
                if (!gameState.isRandomMode) {
                    gameState.score += roundScore;
                    
                    // Check for streak - need N-2 or fewer attempts twice in a row
                    if (attemptsUsed <= gameState.maxAttempts - 2) {
                        if (gameState.lastStreakGuesses > 0 && gameState.lastStreakGuesses <= gameState.maxAttempts - 2) {
                            // This is consecutive N-2 or better solve
                            gameState.streak = 2;  // Show streak of 2 when earned
                            earnPowerUp();
                            gameState.lastStreakGuesses = 0;  // Reset after earning
                        } else {
                            // First N-2 solve, waiting for second
                            gameState.lastStreakGuesses = attemptsUsed;
                            gameState.streak = 1;
                        }
                    } else {
                        gameState.lastStreakGuesses = 0;
                        gameState.streak = 0;
                    }
                }
                
                showMessage(`Excellent! +${roundScore} points`);
                gameState.gameOver = true;
                setTimeout(() => {
                    if (!gameState.isRandomMode) {
                        gameState.dailyWordIndex++;
                    }
                    startNextWord();
                }, 2000);
            } else if (gameState.attempts.length >= gameState.maxAttempts) {
                showMessage(`The word was: ${gameState.currentWord}`);
                gameState.gameOver = true;
                gameState.streak = 0;
                gameState.lastStreakGuesses = 0;
                setTimeout(() => {
                    if (!gameState.isRandomMode) {
                        gameState.dailyWordIndex++;
                    }
                    startNextWord();
                }, 3000);
            }
            
            updateDisplay();
            if (!gameState.isRandomMode) {
                saveGameState();
            }
        }

        // Check guess against target word
        function checkGuess(guess) {
            const result = [];
            const targetLetters = gameState.currentWord.split('');
            const guessLetters = guess.split('');
            
            // First pass: mark correct positions
            for (let i = 0; i < guessLetters.length; i++) {
                if (guessLetters[i] === targetLetters[i]) {
                    result[i] = 'correct';
                    targetLetters[i] = null;
                }
            }
            
            // Second pass: mark wrong positions
            for (let i = 0; i < guessLetters.length; i++) {
                if (result[i]) continue;
                
                const index = targetLetters.indexOf(guessLetters[i]);
                if (index !== -1) {
                    result[i] = 'wrong-position';
                    targetLetters[index] = null;
                } else {
                    result[i] = 'not-in-word';
                }
            }
            
            return result;
        }

        // Update keyboard colors
        function updateKeyboardState(guess, result) {
            for (let i = 0; i < guess.length; i++) {
                const letter = guess[i];
                const key = document.getElementById(`key-${letter}`);
                if (!key) continue;
                
                const currentState = gameState.keyboardState[letter];
                const newState = result[i];
                
                if (newState === 'correct' || 
                    (newState === 'wrong-position' && currentState !== 'correct') ||
                    (!currentState)) {
                    gameState.keyboardState[letter] = newState;
                    key.className = `key ${newState}`;
                }
            }
        }

        // Power-up functions
        function usePowerUp(type) {
            if (gameState.gameOver) return;
            
            if (type === 'swapTry' && !gameState.usedSwapTry && gameState.attempts.length < gameState.maxAttempts - 1) {
                gameState.usedSwapTry = true;
                gameState.maxAttempts--;
                const types = ['revealVowel', 'wrongLetter'];
                const randomType = types[Math.floor(Math.random() * types.length)];
                if (gameState.powerUps[randomType] < 3) {
                    gameState.powerUps[randomType]++;
                    showMessage(`Traded for ${randomType === 'revealVowel' ? 'Purchase Vowel' : 'Remove 3'}!`);
                }
                updateDisplay();
            } else if (gameState.powerUps[type] > 0) {
                gameState.powerUps[type]--;
                
                if (type === 'revealVowel') {
                    const vowels = 'AEIOU';
                    const wordVowels = gameState.currentWord.split('').filter(l => vowels.includes(l));
                    const unrevealedVowels = wordVowels.filter(v => !gameState.revealedVowels.includes(v));
                    if (unrevealedVowels.length > 0) {
                        const vowel = unrevealedVowels[Math.floor(Math.random() * unrevealedVowels.length)];
                        const position = gameState.currentWord.indexOf(vowel) + 1;
                        gameState.revealedVowels.push(vowel);
                        showMessage(`Vowel '${vowel}' is at position ${position}`);
                    }
                } else if (type === 'wrongLetter') {
                    const alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
                    const notInWord = alphabet.split('').filter(l => 
                        !gameState.currentWord.includes(l) && 
                        !gameState.eliminatedLetters.includes(l)
                    );
                    const toEliminate = notInWord.slice(0, 3);
                    gameState.eliminatedLetters.push(...toEliminate);
                    showMessage(`Not in word: ${toEliminate.join(', ')}`);
                    
                    // Update keyboard
                    toEliminate.forEach(letter => {
                        const key = document.getElementById(`key-${letter}`);
                        if (key) {
                            key.className = 'key not-in-word';
                            gameState.keyboardState[letter] = 'not-in-word';
                        }
                    });
                }
            }
            
            updateUI();
            if (!gameState.isRandomMode) {
                saveGameState();
            }
        }

        // Earn power-up for streak
        function earnPowerUp() {
            const types = ['revealVowel', 'wrongLetter'];
            const type = types[Math.floor(Math.random() * types.length)];
            if (gameState.powerUps[type] < 3) {
                gameState.powerUps[type]++;
                showMessage(`Streak bonus! Earned ${type === 'revealVowel' ? 'Purchase Vowel' : 'Remove 3'}!`);
            }
        }

        // Show message
        function showMessage(text) {
            document.getElementById('message').textContent = text;
            setTimeout(() => {
                document.getElementById('message').textContent = '';
            }, 3000);
        }

        // Update UI
        function updateUI() {
            if (gameState.isRandomMode) {
                document.getElementById('modeDisplay').innerHTML = `Random #${gameState.randomWordsPlayed}`;
                document.getElementById('gameMode').textContent = 'Random Mode';
            } else {
                document.getElementById('modeDisplay').innerHTML = `Daily: <span id="wordCount">${gameState.dailyWordIndex + 1}/${gameState.totalWords}</span>`;
                document.getElementById('gameMode').textContent = 'Daily Mode';
            }
            
            document.getElementById('score').textContent = gameState.score;
            document.getElementById('streak').textContent = gameState.streak;
            
            document.getElementById('revealVowel').textContent = `Use (${gameState.powerUps.revealVowel})`;
            document.getElementById('revealVowel').disabled = gameState.powerUps.revealVowel === 0;
            
            document.getElementById('wrongLetter').textContent = `Use (${gameState.powerUps.wrongLetter})`;
            document.getElementById('wrongLetter').disabled = gameState.powerUps.wrongLetter === 0;
            
            document.getElementById('swapTry').disabled = gameState.usedSwapTry || gameState.attempts.length >= gameState.maxAttempts - 1;
            
            const bestScore = localStorage.getItem('wordQuestBestScore') || 0;
            document.getElementById('bestScore').textContent = bestScore;
            
            updateDisplay();
        }

        // Show final score
        function showFinalScore() {
            const bestScore = localStorage.getItem('wordQuestBestScore') || 0;
            if (gameState.score > bestScore) {
                localStorage.setItem('wordQuestBestScore', gameState.score);
            }

            showMessage(`Daily Complete! Score: ${gameState.score}. Play random words!`);

            // Submit score to leaderboard
            if (!scoreSubmitted && gameState.score > 0) {
                scoreSubmitted = true;
                setTimeout(async () => {
                    await submitHighScore(scoreAPI, gameState.score);
                    showLeaderboard(scoreAPI);
                }, 1000);
            }
        }

        // Handle show leaderboard click
        function handleShowLeaderboard() {
            showLeaderboard(scoreAPI);
        }

        // Start new game
        function startNewGame() {
            const completedToday = localStorage.getItem('wordQuestCompletedDate');
            const currentDate = getDailySeed();

            // Reset score submission flag
            scoreSubmitted = false;

            if (completedToday == currentDate) {
                // Can only play random mode today
                gameState.isRandomMode = true;
                gameState.dailyCompleted = true;
                gameState.randomWordsPlayed = 0;
                gameState.score = 0;
                gameState.streak = 0;
                gameState.powerUps = {
                    revealVowel: 1,
                    wrongLetter: 0
                };
                gameState.lastStreakGuesses = 0;
                startRandomMode();
            } else {
                // Start fresh daily challenge
                gameState = {
                    currentWord: '',
                    currentCategory: '',
                    currentLength: 4,
                    attempts: [],
                    maxAttempts: 4,
                    currentAttempt: '',
                    gameOver: false,
                    dailyWordIndex: 0,
                    totalWords: 8,
                    score: 0,
                    streak: 0,
                    powerUps: {
                        revealVowel: 0,
                        wrongLetter: 0
                    },
                    usedSwapTry: false,
                    keyboardState: {},
                    dailySeed: getDailySeed(),
                    revealedVowels: [],
                    eliminatedLetters: [],
                    isRandomMode: false,
                    dailyCompleted: false,
                    randomWordsPlayed: 0,
                    lastStreakGuesses: 0
                };

                // Give one random power-up to start
                const powerTypes = ['revealVowel', 'wrongLetter'];
                const randomPower = powerTypes[Math.floor(Math.random() * powerTypes.length)];
                gameState.powerUps[randomPower] = 1;
                gameState.lastStreakGuesses = 0;

                startNextWord();
            }
        }

        // p5.js sketch for game display
        let sketch = function(p) {
            let canvasHeight;
            
            p.setup = function() {
                canvasHeight = Math.min(200, window.innerHeight * 0.28);
                const canvas = p.createCanvas(p.min(460, window.innerWidth - 20), canvasHeight);
                canvas.parent('canvasContainer');
                p.textAlign(p.CENTER, p.CENTER);
                p.noLoop();
            };

            p.draw = function() {
                p.background(247, 250, 252);
                
                if (!gameState.currentWord) return;
                
                const boxSize = p.min(38, (p.width - 20) / gameState.currentLength, (canvasHeight - 40) / gameState.maxAttempts);
                const startX = (p.width - (boxSize * gameState.currentLength + 4 * (gameState.currentLength - 1))) / 2;
                const startY = 10;
                
                // Draw previous attempts
                for (let row = 0; row < gameState.attempts.length; row++) {
                    const attempt = gameState.attempts[row];
                    for (let col = 0; col < gameState.currentLength; col++) {
                        const x = startX + col * (boxSize + 4);
                        const y = startY + row * (boxSize + 4);
                        
                        // Box color based on result
                        if (attempt.result[col] === 'correct') {
                            p.fill(72, 187, 120);
                        } else if (attempt.result[col] === 'wrong-position') {
                            p.fill(246, 173, 85);
                        } else {
                            p.fill(160, 174, 192);
                        }
                        
                        p.noStroke();
                        p.rect(x, y, boxSize, boxSize, 6);
                        p.fill(255);
                        p.textSize(boxSize * 0.5);
                        p.text(attempt.guess[col], x + boxSize/2, y + boxSize/2);
                    }
                }
                
                // Draw current attempt
                if (!gameState.gameOver && gameState.attempts.length < gameState.maxAttempts) {
                    const row = gameState.attempts.length;
                    for (let col = 0; col < gameState.currentLength; col++) {
                        const x = startX + col * (boxSize + 4);
                        const y = startY + row * (boxSize + 4);
                        
                        p.fill(255);
                        p.stroke(203, 213, 224);
                        p.strokeWeight(2);
                        p.rect(x, y, boxSize, boxSize, 6);
                        
                        if (col < gameState.currentAttempt.length) {
                            p.fill(45, 55, 72);
                            p.noStroke();
                            p.textSize(boxSize * 0.5);
                            p.text(gameState.currentAttempt[col], x + boxSize/2, y + boxSize/2);
                        }
                    }
                }
                
                // Draw remaining empty rows
                for (let row = gameState.attempts.length + 1; row < gameState.maxAttempts; row++) {
                    for (let col = 0; col < gameState.currentLength; col++) {
                        const x = startX + col * (boxSize + 4);
                        const y = startY + row * (boxSize + 4);
                        
                        p.fill(237, 242, 247);
                        p.noStroke();
                        p.rect(x, y, boxSize, boxSize, 6);
                    }
                }
                
                // Draw vowel match feedback for last guess
                const feedbackY = startY + gameState.maxAttempts * (boxSize + 4) + 10;
                if (gameState.attempts.length > 0) {
                    const lastAttempt = gameState.attempts[gameState.attempts.length - 1];
                    const vowels = 'AEIOU';
                    const guessVowels = lastAttempt.guess.split('').filter(l => vowels.includes(l));
                    const targetVowels = gameState.currentWord.split('').filter(l => vowels.includes(l));
                    const correctVowels = guessVowels.filter(v => targetVowels.includes(v)).length;
                    
                    p.fill(113, 128, 150);
                    p.textSize(11);
                    p.text(`Vowels matched in last guess: ${correctVowels}`, p.width/2, feedbackY);
                }
            };
        };

        // Update display
        function updateDisplay() {
            if (window.myp5) {
                window.myp5.redraw();
            }
        }

        // Initialize game
        window.onload = function() {
            window.myp5 = new p5(sketch);
            initKeyboard();
            loadGameState();

            // Initialize leaderboard API
            scoreAPI = new HighScoreAPI('wordquesteng');
            initLeaderboardModal();

            // Keyboard input
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    submitGuess();
                } else if (e.key === 'Backspace') {
                    deleteLetter();
                } else if (e.key === 'l' || e.key === 'L') {
                    showLeaderboard(scoreAPI);
                } else if (e.key.match(/^[a-zA-Z]$/)) {
                    addLetter(e.key.toUpperCase());
                }
            });
        };

        // Handle window resize
        window.addEventListener('resize', () => {
            if (window.myp5) {
                const canvasHeight = Math.min(200, window.innerHeight * 0.28);
                window.myp5.resizeCanvas(
                    Math.min(460, window.innerWidth - 20), 
                    canvasHeight
                );
                updateDisplay();
            }
        });
    </script>
