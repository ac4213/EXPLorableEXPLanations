        }
        
        .key.correct {

        }

        }

        {word: 'REVERSE', category: 'ÈÄÜËΩ¨ÂΩï'},

        {word: 'REAGENT', category: 'Ê£ÄÊµãËØïÂâÇ'},
        {word: 'ACQUIRE', category: 'ÂõæÂÉèÈááÈõÜ'},
        {word: 'LOADING', category: 'Âä†ËΩΩÂØπÁÖß'},
        {word: 'CONTROL', category: 'Âä†ËΩΩÂØπÁÖß'}
    ]
};

        // Game state
        let gameState = {
            currentWord: '',
            currentCategory: '',
            currentLength: 4,
            attempts: [],
            maxAttempts: 4,
            currentAttempt: '',
            gameOver: false,
            dailyWordIndex: 0,
            totalWords: 8,
            score: 0,
            streak: 0,
            powerUps: {
                revealVowel: 0,
                wrongLetter: 0
            },
            usedSwapTry: false,
            keyboardState: {},
            dailySeed: 0,
            revealedVowels: [],
            eliminatedLetters: [],
            isRandomMode: false,
            dailyCompleted: false,
            randomWordsPlayed: 0,
            lastStreakGuesses: 0
        };

        // Get daily seed for consistent daily challenges
        function getDailySeed() {
            const today = new Date();
            return today.getFullYear() * 10000 + (today.getMonth() + 1) * 100 + today.getDate();
        }

        // Seeded random for consistent daily challenges
        function seededRandom(seed) {
            const x = Math.sin(seed) * 10000;
            return x - Math.floor(x);
        }

        // Get daily word based on index
        function getDailyWord(index) {
            const seed = getDailySeed() + index;
            const lengths = [4, 4, 5, 5, 6, 6, 7, 7];
            const length = lengths[index];
            const list = wordLists[length];
            const wordIndex = Math.floor(seededRandom(seed) * list.length);
            return list[wordIndex];
        }

        // Get random word
        function getRandomWord() {
            const lengths = [4, 5, 6, 7];
            const length = lengths[Math.floor(Math.random() * lengths.length)];
            const list = wordLists[length];
            return list[Math.floor(Math.random() * list.length)];
        }

        // Update word hints display
        function updateWordHints() {
            // Category
            document.getElementById('categoryDisplay').textContent = gameState.currentCategory;
            
            // Vowel count
            const vowels = 'AEIOU';
            const vowelCount = gameState.currentWord.split('').filter(l => vowels.includes(l)).length;
            document.getElementById('vowelCount').textContent = vowelCount;
            
            // Check for repeated letters
            const letterCounts = {};
            for (let letter of gameState.currentWord) {
                letterCounts[letter] = (letterCounts[letter] || 0) + 1;
            }
            const hasRepeats = Object.values(letterCounts).some(count => count > 1);
            document.getElementById('repeatDisplay').textContent = hasRepeats ? 'Yes' : 'No';
        }

        // Load game state from localStorage
        function loadGameState() {
            const saved = localStorage.getItem('wordQuestState');
            const savedDate = localStorage.getItem('wordQuestDate');
            const currentDate = getDailySeed();
            const completedToday = localStorage.getItem('wordQuestCompletedDate');
            
            if (completedToday == currentDate) {
                // Daily challenge already completed today
                gameState.isRandomMode = true;
                gameState.dailyCompleted = true;
                gameState.score = 0;
                gameState.streak = 0;
                gameState.powerUps = {
                    revealVowel: 1,
                    wrongLetter: 0
                };
                gameState.lastStreakGuesses = 0;
                startRandomMode();
            } else if (saved && savedDate == currentDate && !JSON.parse(saved).dailyCompleted) {
                // Continue daily challenge
                gameState = JSON.parse(saved);
                updateWordHints();
                updateUI();
            } else {
                // New day, start fresh daily challenge
                localStorage.setItem('wordQuestDate', currentDate);
                gameState.dailySeed = currentDate;
                
                // Give one random power-up to start
                const powerTypes = ['revealVowel', 'wrongLetter'];
                const randomPower = powerTypes[Math.floor(Math.random() * powerTypes.length)];
                gameState.powerUps[randomPower] = 1;
                gameState.lastStreakGuesses = 0;
                
                startNextWord();
            }
            
            updateUI();
        }

        // Save game state to localStorage
        function saveGameState() {
            localStorage.setItem('wordQuestState', JSON.stringify(gameState));
            localStorage.setItem('wordQuestDate', getDailySeed());
        }

        // Reset keyboard colors
        function resetKeyboard() {
            gameState.keyboardState = {};
            document.querySelectorAll('.key').forEach(key => {
                if (!key.textContent.includes('ENTER') && key.textContent !== '‚å´') {
                    key.className = 'key';
                }
            });
        }

        // Start next word in daily challenge
        function startNextWord() {
            if (gameState.isRandomMode) {
                startRandomMode();
                return;
            }
            
            if (gameState.dailyWordIndex < gameState.totalWords) {
                const wordData = getDailyWord(gameState.dailyWordIndex);
                gameState.currentWord = wordData.word;
                gameState.currentCategory = wordData.category;
                gameState.currentLength = wordData.word.length;
                gameState.maxAttempts = gameState.currentLength;
                gameState.attempts = [];
                gameState.currentAttempt = '';
                gameState.gameOver = false;
                gameState.usedSwapTry = false;
                gameState.revealedVowels = [];
                gameState.eliminatedLetters = [];
                
                resetKeyboard();
                updateWordHints();
                updateUI();
                saveGameState();
            } else {
                // Daily challenge complete
                showFinalScore();
                gameState.dailyCompleted = true;
                gameState.isRandomMode = true;
                localStorage.setItem('wordQuestCompletedDate', getDailySeed());
                saveGameState();
                setTimeout(() => startRandomMode(), 3000);
            }
        }

        // Start random mode
        function startRandomMode() {
            const wordData = getRandomWord();
            gameState.currentWord = wordData.word;
            gameState.currentCategory = wordData.category;
            gameState.currentLength = wordData.word.length;
            gameState.maxAttempts = gameState.currentLength;
            gameState.attempts = [];
            gameState.currentAttempt = '';
            gameState.gameOver = false;
            gameState.usedSwapTry = false;
            gameState.revealedVowels = [];
            gameState.eliminatedLetters = [];
            gameState.randomWordsPlayed++;
            
            resetKeyboard();
            updateWordHints();
            updateUI();
        }

        // Initialize keyboard
        function initKeyboard() {
            const row1 = document.getElementById('row1');
            const row2 = document.getElementById('row2');
            const row3 = document.getElementById('row3');
            
            const rows = [
                ['Q', 'W', 'E', 'R', 'T', 'Y', 'U', 'I', 'O', 'P'],
                ['A', 'S', 'D', 'F', 'G', 'H', 'J', 'K', 'L'],
                ['ENTER', 'Z', 'X', 'C', 'V', 'B', 'N', 'M', '‚å´']
            ];
            
            rows[0].forEach(letter => {
                const key = document.createElement('button');
                key.className = 'key';
                key.textContent = letter;
                key.id = `key-${letter}`;
                key.onclick = () => addLetter(letter);
                row1.appendChild(key);
            });
            
            rows[1].forEach(letter => {
                const key = document.createElement('button');
                key.className = 'key';
                key.textContent = letter;
                key.id = `key-${letter}`;
                key.onclick = () => addLetter(letter);
                row2.appendChild(key);
            });
            
            rows[2].forEach(letter => {
                const key = document.createElement('button');
                if (letter === 'ENTER') {
                    key.className = 'key wide';
                    key.onclick = () => submitGuess();
                } else if (letter === '‚å´') {
                    key.className = 'key wide';
                    key.onclick = () => deleteLetter();
                } else {
                    key.className = 'key';
                    key.id = `key-${letter}`;
                    key.onclick = () => addLetter(letter);
                }
                key.textContent = letter;
                row3.appendChild(key);
            });
        }

        // Add letter to current attempt
        function addLetter(letter) {
            if (!gameState.gameOver && gameState.currentAttempt.length < gameState.currentLength) {
                gameState.currentAttempt += letter;
                updateDisplay();
            }
        }

        // Delete last letter
        function deleteLetter() {
            if (!gameState.gameOver && gameState.currentAttempt.length > 0) {
                gameState.currentAttempt = gameState.currentAttempt.slice(0, -1);
                updateDisplay();
            }
        }

        // Submit guess
        function submitGuess() {
            if (gameState.gameOver) return;
            if (gameState.currentAttempt.length !== gameState.currentLength) {
                showMessage('Word must be ' + gameState.currentLength + ' letters');
                return;
            }
            
            const guess = gameState.currentAttempt;
            const result = checkGuess(guess);
            gameState.attempts.push({guess, result});
            
            updateKeyboardState(guess, result);
            gameState.currentAttempt = '';
            
            if (guess === gameState.currentWord) {
                const attemptsUsed = gameState.attempts.length;
                const baseScore = gameState.currentLength * 10;
                const attemptBonus = (gameState.maxAttempts - attemptsUsed + 1) * 5;
                const roundScore = baseScore + attemptBonus;
                
                if (!gameState.isRandomMode) {
                    gameState.score += roundScore;
                    
                    // Check for streak - need N-2 or fewer attempts twice in a row
                    if (attemptsUsed <= gameState.maxAttempts - 2) {
                        if (gameState.lastStreakGuesses > 0 && gameState.lastStreakGuesses <= gameState.maxAttempts - 2) {
                            // This is consecutive N-2 or better solve
                            gameState.streak = 2;  // Show streak of 2 when earned
                            earnPowerUp();
                            gameState.lastStreakGuesses = 0;  // Reset after earning
                        } else {
                            // First N-2 solve, waiting for second
                            gameState.lastStreakGuesses = attemptsUsed;
                            gameState.streak = 1;
                        }
                    } else {
                        gameState.lastStreakGuesses = 0;
                        gameState.streak = 0;
                    }
                }
                
                showMessage(`Excellent! +${roundScore} points`);
                gameState.gameOver = true;
                setTimeout(() => {
                    if (!gameState.isRandomMode) {
                        gameState.dailyWordIndex++;
                    }
                    startNextWord();
                }, 2000);
            } else if (gameState.attempts.length >= gameState.maxAttempts) {
                showMessage(`The word was: ${gameState.currentWord}`);
                gameState.gameOver = true;
                gameState.streak = 0;
                gameState.lastStreakGuesses = 0;
                setTimeout(() => {
                    if (!gameState.isRandomMode) {
                        gameState.dailyWordIndex++;
                    }
                    startNextWord();
                }, 3000);
            }
            
            updateDisplay();
            if (!gameState.isRandomMode) {
                saveGameState();
            }
        }

        // Check guess against target word
        function checkGuess(guess) {
            const result = [];
            const targetLetters = gameState.currentWord.split('');
            const guessLetters = guess.split('');
            
            // First pass: mark correct positions
            for (let i = 0; i < guessLetters.length; i++) {
                if (guessLetters[i] === targetLetters[i]) {
                    result[i] = 'correct';
                    targetLetters[i] = null;
                }
            }
            
            // Second pass: mark wrong positions
            for (let i = 0; i < guessLetters.length; i++) {
                if (result[i]) continue;
                
                const index = targetLetters.indexOf(guessLetters[i]);
                if (index !== -1) {
                    result[i] = 'wrong-position';
                    targetLetters[index] = null;
                } else {
                    result[i] = 'not-in-word';
                }
            }
            
            return result;
        }

        // Update keyboard colors
        function updateKeyboardState(guess, result) {
            for (let i = 0; i < guess.length; i++) {
                const letter = guess[i];
                const key = document.getElementById(`key-${letter}`);
                if (!key) continue;
                
                const currentState = gameState.keyboardState[letter];
                const newState = result[i];
                
                if (newState === 'correct' || 
                    (newState === 'wrong-position' && currentState !== 'correct') ||
                    (!currentState)) {
                    gameState.keyboardState[letter] = newState;
                    key.className = `key ${newState}`;
                }
            }
        }

        // Power-up functions
        function usePowerUp(type) {
            if (gameState.gameOver) return;
            
            if (type === 'swapTry' && !gameState.usedSwapTry && gameState.attempts.length < gameState.maxAttempts - 1) {
                gameState.usedSwapTry = true;
                gameState.maxAttempts--;
                const types = ['revealVowel', 'wrongLetter'];
                const randomType = types[Math.floor(Math.random() * types.length)];
                if (gameState.powerUps[randomType] < 3) {
                    gameState.powerUps[randomType]++;
                    showMessage(`Traded for ${randomType === 'revealVowel' ? 'Purchase Vowel' : 'Remove 3'}!`);
                }
                updateDisplay();
            } else if (gameState.powerUps[type] > 0) {
                gameState.powerUps[type]--;
                
                if (type === 'revealVowel') {
                    const vowels = 'AEIOU';
                    const wordVowels = gameState.currentWord.split('').filter(l => vowels.includes(l));
                    const unrevealedVowels = wordVowels.filter(v => !gameState.revealedVowels.includes(v));
                    if (unrevealedVowels.length > 0) {
                        const vowel = unrevealedVowels[Math.floor(Math.random() * unrevealedVowels.length)];
                        const position = gameState.currentWord.indexOf(vowel) + 1;
                        gameState.revealedVowels.push(vowel);
                        showMessage(`Vowel '${vowel}' is at position ${position}`);
                    }
                } else if (type === 'wrongLetter') {
                    const alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
                    const notInWord = alphabet.split('').filter(l => 
                        !gameState.currentWord.includes(l) && 
                        !gameState.eliminatedLetters.includes(l)
                    );
                    const toEliminate = notInWord.slice(0, 3);
                    gameState.eliminatedLetters.push(...toEliminate);
                    showMessage(`Not in word: ${toEliminate.join(', ')}`);
                    
                    // Update keyboard
                    toEliminate.forEach(letter => {
                        const key = document.getElementById(`key-${letter}`);
                        if (key) {
                            key.className = 'key not-in-word';
                            gameState.keyboardState[letter] = 'not-in-word';
                        }
                    });
                }
            }
            
            updateUI();
            if (!gameState.isRandomMode) {
                saveGameState();
            }
        }

        function earnPowerUp() {

        // p5.js sketch for game display
        let sketch = function(p) {
            let canvasHeight;
            
            p.setup = function() {
                canvasHeight = Math.min(200, window.innerHeight * 0.28);
                const canvas = p.createCanvas(p.min(460, window.innerWidth - 20), canvasHeight);
                canvas.parent('canvasContainer');
                p.textAlign(p.CENTER, p.CENTER);
                p.noLoop();
            };

            p.draw = function() {
                p.background(247, 250, 252);
                
                if (!gameState.currentWord) return;
                
                const boxSize = p.min(38, (p.width - 20) / gameState.currentLength, (canvasHeight - 40) / gameState.maxAttempts);
                const startX = (p.width - (boxSize * gameState.currentLength + 4 * (gameState.currentLength - 1))) / 2;
                const startY = 10;
                
                // Draw previous attempts
                for (let row = 0; row < gameState.attempts.length; row++) {
                    const attempt = gameState.attempts[row];
                    for (let col = 0; col < gameState.currentLength; col++) {
                        const x = startX + col * (boxSize + 4);
                        const y = startY + row * (boxSize + 4);
                        
                        // Box color based on result
                        if (attempt.result[col] === 'correct') {
                            p.fill(72, 187, 120);
                        } else if (attempt.result[col] === 'wrong-position') {
                            p.fill(246, 173, 85);
                        } else {
                            p.fill(160, 174, 192);
                        }
                        
                        p.noStroke();
                        p.rect(x, y, boxSize, boxSize, 6);
                        p.fill(255);
                        p.textSize(boxSize * 0.5);
                        p.text(attempt.guess[col], x + boxSize/2, y + boxSize/2);
                    }
                }
                
                // Draw current attempt
                if (!gameState.gameOver && gameState.attempts.length < gameState.maxAttempts) {
                    const row = gameState.attempts.length;
                    for (let col = 0; col < gameState.currentLength; col++) {
                        const x = startX + col * (boxSize + 4);
                        const y = startY + row * (boxSize + 4);
                        
                        p.fill(255);
                        p.stroke(203, 213, 224);
                        p.strokeWeight(2);
                        p.rect(x, y, boxSize, boxSize, 6);
                        
                        if (col < gameState.currentAttempt.length) {
                            p.fill(45, 55, 72);
                            p.noStroke();
                            p.textSize(boxSize * 0.5);
                            p.text(gameState.currentAttempt[col], x + boxSize/2, y + boxSize/2);
                        }
                    }
                }
                
                // Draw remaining empty rows
                for (let row = gameState.attempts.length + 1; row < gameState.maxAttempts; row++) {
                    for (let col = 0; col < gameState.currentLength; col++) {
                        const x = startX + col * (boxSize + 4);
                        const y = startY + row * (boxSize + 4);
                        
                        p.fill(237, 242, 247);
                        p.noStroke();
                        p.rect(x, y, boxSize, boxSize, 6);
                    }
                }
                
                // Draw vowel match feedback for last guess
                const feedbackY = startY + gameState.maxAttempts * (boxSize + 4) + 10;
                if (gameState.attempts.length > 0) {
                    const lastAttempt = gameState.attempts[gameState.attempts.length - 1];
                    const vowels = 'AEIOU';
                    const guessVowels = lastAttempt.guess.split('').filter(l => vowels.includes(l));
                    const targetVowels = gameState.currentWord.split('').filter(l => vowels.includes(l));
                    const correctVowels = guessVowels.filter(v => targetVowels.includes(v)).length;
                    
                    p.fill(113, 128, 150);
                    p.textSize(11);
                    p.text(`Vowels matched in last guess: ${correctVowels}`, p.width/2, feedbackY);
                }
            };
        };
